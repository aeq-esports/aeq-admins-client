<td-layout>
  <td-layout-nav color="secondary">
    <div td-toolbar-content fxLayout="row" fxLayoutGap="20px">
      <button mat-icon-button tdLayoutManageListOpen [hideWhenOpened]="true">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <span>Members</span>

      <button mat-stroked-button color="primary" fxFlex>
        <mat-icon>add</mat-icon>
        Create
      </button>

      <span flex></span>
    </div>

    <mat-card>
      <mat-card-content>
        <table mat-table [dataSource]="dataSource" tdMediaToggle="xs" [mediaClasses]="['mat-table-xs']">
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No.</th>
            <td mat-cell *matCellDef="let element"> {{element.position}}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}}</td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight</th>
            <td mat-cell *matCellDef="let element"> {{element.weight}}</td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol</th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="displayMember(row)"></tr>
        </table>
      </mat-card-content>
    </mat-card>

  </td-layout-nav>
</td-layout>
