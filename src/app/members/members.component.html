<td-layout>
  <td-layout-manage-list #manageList
                         color="secondary"
                         [opened]="media.registerQuery('gt-sm') | async"
                         [mode]="(media.registerQuery('gt-sm') | async) ? 'side' :  'over'"
                         [sidenavWidth]="(media.registerQuery('gt-xs') | async) ? '300px' : '100%'">
    <mat-toolbar td-sidenav-content>
      <span>Members</span>
    </mat-toolbar>
    <mat-nav-list td-sidenav-content [tdLayoutManageListClose]="!media.query('gt-sm')">
      <aeq-members-nav></aeq-members-nav>
    </mat-nav-list>
    <mat-toolbar>
      <div fxLayout="row" fxLayoutAlign="start center" fxFlex>
        <button mat-icon-button tdLayoutManageListOpen [hideWhenOpened]="true">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <span>Overview</span>
        <span fxFlex></span>
        <button mat-icon-button>
          <mat-icon>settings</mat-icon>
        </button>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </td-layout-manage-list>
</td-layout>
